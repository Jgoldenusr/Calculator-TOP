<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculadora</title>
        <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div class="main-container">
            <div class="result-terminal">
                <div class="history-log"></div>
                <div class="result-log"></div>
            </div>
            <div class="button-panel">
                <div class="button" data-button-type="action"><-</div>
                <div class="button" data-button-type="action">CE</div>
                <div class="button" data-button-type="action">C</div>
                <div class="button" data-button-type="action">+/-</div>
                <div class="button" data-button-type="number">7</div>
                <div class="button" data-button-type="number">8</div>
                <div class="button" data-button-type="number">9</div>
                <div class="button" data-button-type="operator">/</div>
                <div class="button" data-button-type="number">4</div>
                <div class="button" data-button-type="number">5</div>
                <div class="button" data-button-type="number">6</div>
                <div class="button" data-button-type="operator">*</div>
                <div class="button" data-button-type="number">1</div>
                <div class="button" data-button-type="number">2</div>
                <div class="button" data-button-type="number">3</div>
                <div class="button" data-button-type="operator">-</div>
                <div class="button" data-button-type="number">0</div>
                <div class="button" data-button-type="action">(.)</div>
                <div class="button" data-button-type="operator">+</div>
                <div class="button" data-button-type="operator">=</div>
            </div>
        </div>
        <script src="scripts/calc.js"></script>
    </body>
</html>
